<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4" style="color: #343a40;">Clasificador Inteligente</h1>
        
        <!-- Acordeón principal -->
        <div class="accordion" id="mainAccordion">
            
            <!-- Clasificar un archivo -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                        Clasificar un único archivo CSV
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
                    <div class="accordion-body">
                        <form action="/predict_one" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input class="form-control" type="file" name="file" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary-custom">Clasificar archivo</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Clasificar múltiples archivos -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                        Clasificar múltiples archivos CSV
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
                    <div class="accordion-body">
                        <form action="/predict_various" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input class="form-control" type="file" name="files" accept=".csv" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary-custom">Clasificar archivos</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Re-entrenar modelo -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                        Re-entrenar modelo con nuevos datos
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
                    <div class="accordion-body">
                        <form action="/retrain" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input class="form-control" type="file" name="training_files" accept=".csv" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary-custom">Entrenar modelo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
